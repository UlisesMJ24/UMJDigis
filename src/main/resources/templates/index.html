<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="container-fluid">

        <div class="container my-5">

            <div class="row align-items-center mb-4">
                <div class="col-md-8">
                    <h1 class="text-primary"><i class="bi bi-people-fill me-2"></i>Lista de Usuarios del Sistema</h1>
                </div>
                <div class="col-md-4 text-md-end text-center mt-3 mt-md-0">
                    <a class="btn btn-success btn-lg shadow" th:href="@{/Usuario/add}">
                        <i class="bi bi-person-plus-fill me-2"></i>Agregar Nuevo Usuario
                    </a> 
                </div>
            </div>

            <hr>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-light text-primary">
                    <i class="bi bi-funnel-fill me-2"></i>**Filtros de Búsqueda**
                </div>
                <div class="card-body">
                    <form th:action="@{/Usuario/filter}" method="get" class="row g-3 align-items-end">

                        <div class="col-md-3 col-sm-6">
                            <label for="pNombreUsuario" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="pNombreUsuario" name="pNombreUsuario" th:value="${pNombreUsuario}" placeholder="Buscar por nombre">
                        </div>

                        <div class="col-md-3 col-sm-6">
                            <label for="pApellidoPaterno" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="pApellidoPaterno" name="pApellidoPaterno" th:value="${pApellidoPaterno}" placeholder="Buscar por Ap. Paterno">
                        </div>

                        <div class="col-md-3 col-sm-6">
                            <label for="pApellidoMaterno" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="pApellidoMaterno" name="pApellidoMaterno" th:value="${pApellidoMaterno}" placeholder="Buscar por Ap. Materno">
                        </div>

                        <div class="col-md-3 col-sm-6">
                            <label for="pNombreRol" class="form-label">Rol</label>
                            <input class="form-control" list="datalistOptions" id="pNombreRol" name="pNombreRol" th:value="${pNombreRol}" placeholder="Buscar por Rol">
                            <datalist id="datalistOptions">
                                <option value="Administrador"></option>
                                <option value="Empleado"></option>
                                <option value="Cliente"></option>
                            </datalist>
                        </div>

                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary shadow">
                                <i class="bi bi-search me-2"></i>Filtrar
                            </button>
                            <a th:href="@{/Usuario/list}" class="btn btn-secondary ms-2">
                                <i class="bi bi-arrow-clockwise"></i> Limpiar
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle shadow-sm">
                    <thead class="table-dark">
                        <tr> 
                            <th scope="col">Imagen</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Información de Contacto</th>
                            <th scope="col">Dirección</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario, usuarioStat : ${Usuario}">
                            
                            <td>
                                <div class="text-center my-4">
                                    <div class="d-inline-block border rounded-circle p-1 shadow-sm" style="background-color: #f8f9fa;">
                                        <img th:src="${usuario.Imagen != null and usuario.Imagen.length() > 0} ? 
                                                     'data:image/jpeg;base64,' + ${usuario.Imagen} : 
                                                     'https://via.placeholder.com/110?text=No+Foto'"
                                                  alt="Foto del usuario"
                                                  class="rounded-circle img-fluid"
                                                  style="width: 110px; height: 110px; object-fit: cover;">
                                    </div>
                                    <h5 class="mt-3 text-secondary" th:text="${usuario.Nombre}">Nombre del Usuario</h5>
                                </div>
                            </td>
                            
                            <td>
                                <div><strong th:text="${usuario.UserName}"></strong></div>
                                <small class="text-muted" th:text="|Nombre: ${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno}|"></small>
                            </td>
                            
                            <td>
                                <div><i class="bi bi-telephone-fill me-1"></i> Teléfono: <span th:text="${usuario.Telefono}"></span></div>
                                <div><i class="bi bi-phone-fill me-1"></i> Celular: <span th:text="${usuario.Celular}"></span></div>
                            </td>

                            <td th:with="direccion=${usuario.Direcciones != null and usuario.Direcciones.size() > 0 ? usuario.Direcciones[0] : null}">
                                <div class="fw-bold">
                                    <span th:text="${direccion != null ? direccion.Calle : 'Calle no disponible'}">Calle no disponible</span> 
                                    <span th:text="${direccion != null ? direccion.NumeroExterior : '-'}">-</span>
                                </div>
                                <small class="text-muted">
                                    Colonia: <span th:text="${direccion != null and direccion.colonia != null ? direccion.colonia.Nombre : 'N/D'}"></span><br>
                                    Mpo/Edo: 
                                    <span th:text="${direccion != null and direccion.colonia != null and direccion.colonia.municipio != null ? direccion.colonia.municipio.Nombre : 'N/D'}"></span>, 
                                    <span th:text="${direccion != null and direccion.colonia != null and direccion.colonia.municipio != null and direccion.colonia.municipio.estado != null ? direccion.colonia.municipio.estado.Nombre : 'N/D'}"></span><br>
                                    País: 
                                    <span th:text="${direccion != null and direccion.colonia != null and direccion.colonia.municipio != null and direccion.colonia.municipio.estado != null and direccion.colonia.municipio.estado.pais != null ? direccion.colonia.municipio.estado.pais.Nombre : 'N/D'}"></span>
                                </small>
                            </td>
                            
                            <td>
                                <div class="d-grid gap-2 d-md-block text-center">
                                    <a class="btn btn-warning btn-sm" th:href="@{/Usuario/detail/{idUsuario}(idUsuario=${usuario.IdUsuario})}">
                                        <i class="bi bi-eye-fill me-1"></i> Vizualizar
                                    </a>
                                    <button class="btn btn-danger btn-sm" type="button" disabled>
                                        <i class="bi bi-trash-fill me-1"></i> Eliminar
                                    </button>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
