<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="container-fluid">

        <div class="container my-5">

            <div class="row align-items-center mb-4">
                <div class="col-md-8">
                    <h1 class="text-primary"><i class="bi bi-people-fill me-2"></i>Lista de Usuarios del Sistema</h1>
                </div>
                <div class="col-md-4 text-md-end text-center mt-3 mt-md-0">
                    <a class="btn btn-success btn-lg shadow" th:href="@{/Usuario/add}">
                        <i class="bi bi-person-plus-fill me-2"></i>Agregar Nuevo Usuario
                    </a> 
                </div>
            </div>

            <hr>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle shadow-sm">
                    <thead class="table-dark">
                        <tr th:each="direccion : ${Usuario.Direcciones}>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Información de Contacto</th>
                            <th scope="col">Fecha de Nacimiento</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario, i : ${Usuario}">
                            <td th:text="${i.index + 1}" class="text-center fw-bold">1</td>
                            <td>

                                <div class="text-center my-4">
                                    <div class="d-inline-block border rounded-circle p-1 shadow-sm" style="background-color: #f8f9fa;">
                                        <img th:src="'data:image/jpeg;base64,' + ${usuario.Imagen}"
                                             alt="Foto del usuario"
                                             class="rounded-circle img-fluid"
                                             style="width: 110px; height: 110px; object-fit: cover;">
                                    </div>
                                    <h5 class="mt-3 text-secondary" th:text="${usuario.nombre}">Nombre del Usuario</h5>
                                </div>


                            </td>
                            <td>
                                <!--<i class="bi bi-person-circle me-1"></i>  -->
                                <div><strong th:text="${Usuario.UserName}"></strong></div>
                                <small class="text-muted" th:text="|Nombre: ${Usuario.Nombre} ${Usuario.ApellidoPaterno} ${Usuario.ApellidoMaterno}|"></small>
                            </td>
                            <td>
                                <div><i class="bi bi-telephone-fill me-1"></i> Teléfono: <span th:text="${Usuario.Telefono}"></span></div>
                                <div><i class="bi bi-phone-fill me-1"></i> Celular: <span th:text="${Usuario.Celular}"></span></div>
                            </td>
                            <td>
                                <div class="fw-bold"><span th:text="${direccion.Calle}">Calle no disponible</span> <span th:text="${direccion.NumeroExterior}">-</span></div>
                                <small class="text-muted">
                                    Colonia: <span th:text="${direccion.colonia != null ? direccion.colonia.Nombre : 'N/D'}"></span><br>
                                    Mpo/Edo: <span th:text="${direccion.colonia != null && direccion.colonia.municipio != null ? direccion.colonia.municipio.Nombre : 'N/D'}"></span>, 
                                    <span th:text="${direccion.colonia != null && direccion.colonia.municipio != null && direccion.colonia.municipio.estado != null ? direccion.colonia.municipio.estado.Nombre : 'N/D'}"></span><br>
                                    País: <span th:text="${direccion.colonia != null && direccion.colonia.municipio != null && direccion.colonia.municipio.estado != null && direccion.colonia.municipio.estado.pais != null ? direccion.colonia.municipio.estado.pais.Nombre : 'N/D'}"></span>
                                </small>
                            </td>
                            <td>
                                <div class="d-grid gap-2 d-md-block text-center">
                                    <a class="btn btn-warning btn-sm" th:href="@{/Usuario/detail/{idUsuario}(idUsuario=${Usuario.IdUsuario})}">
                                        <i class="bi bi-eye-fill me-1"></i> Vizualizar
                                    </a>
                                    <button class="btn btn-danger btn-sm" type="button" disabled>
                                        <i class="bi bi-trash-fill me-1"></i> Eliminar
                                    </button>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
