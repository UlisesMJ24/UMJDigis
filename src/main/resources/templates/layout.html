        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>

            //Ajax = herramienta para realizar consultas al servidor (de forma asincrona desde el cliente)
            //Jquery = Biblioteca de JS que permite reducir sitaxis de JS y permite usar herramientas como ajax

            $("#ddlPais").change(function () {
                $.ajax({
                    url: "GetEstados/" + $("#ddlPais").val(),
                    type: 'GET',
                    dataType: 'JSON',
                    success: function (result) {
                        $("#ddlEstado").empty();
                        $("#ddlEstado").append("<option value='0' selected>Selecciona algún Estado</option>");

                        $.each(result.Objects, function (i, estado) {
                            $("#ddlEstado").append("<option value='" + estado.idEstado + "'>" + estado.nombre + "</option>");
                        });
                    },
                    error: function () {
                        alert("No se pudo consultar los estados");
                    }
                });
            });

            $("#ddlEstado").change(function () {
                $.ajax({
                    url: "GetMunicipio/" + $("#ddlEstado").val(),
                    type: 'GET',
                    dataType: 'JSON',
                    success: function (result) {
                        $("#ddlMunicipio").empty();
                        $("#ddlMunicipio").append("<option value='0' selected>Selecciona algún municipio</option>");

                        $.each(result.Objects, function (i, municipio) {
                            $("#ddlMunicipio").append("<option value='" + municipio.idMunicipio + "'>" + municipio.nombre + "</option>");
                        });
                    },
                    error: function () {
                        alert("No se pudo consultar los municipios");
                    }
                });
            });

            $("#ddlMunicipio").change(function () {
                $.ajax({
                    url: "GetColonia/" + $("#ddlMunicipio").val(),
                    type: 'GET',
                    dataType: 'JSON',
                    success: function (result) {
                        $("#ddlColonia").empty();
                        $("#ddlColonia").append("<option value='0' selected>Selecciona alguna colonia</option>");

                        $.each(result.Objects, function (i, colonia) {
                            $("#ddlColonia").append("<option value='" + colonia.idColonia + "'>" + colonia.nombre + "</option>");
                            $("#ddlCodigoPostal").append("<option value='" + colonia.idColonia + "'>" + colonia.codigoPostal + "</option>");
                        });
                    },
                    error: function () {
                        alert("No se pudo consultar las colonias");
                    }
                });
            });



        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let tipoArchivo = "";

                const btnTxt = document.getElementById("btnTxt");
                const btnXlsx = document.getElementById("btnXlsx");
                const formularioArchivo = document.getElementById("formularioArchivo");
                const archivo = document.getElementById("archivo");
                const cargaMasiva = document.getElementById("cargaMasiva");

                
                function resetBotonesSeleccion(activo) {
                     btnTxt.classList.remove("btn-secondary", "btn-dark");
                    btnXlsx.classList.remove("btn-success");

                   btnTxt.classList.remove("btn-outline-dark");
                    btnXlsx.classList.remove("btn-outline-success");


                    if (activo === 'txt') {
                       btnTxt.classList.add("btn-secondary");
                        btnXlsx.classList.add("btn-outline-success");
                    } else if (activo === 'xlsx') {
                        btnXlsx.classList.add("btn-success");
                        btnTxt.classList.add("btn-outline-dark");
                    }
                }

                btnTxt.addEventListener("click", function () {
                    tipoArchivo = "txt";

                    formularioArchivo.style.display = "block";
                    archivo.setAttribute("accept", ".txt");

                    resetBotonesSeleccion('txt');

                    cargaMasiva.classList.remove("btn-success", "btn-primary");
                    cargaMasiva.classList.add("btn-secondary"); // GRIS
                    cargaMasiva.innerHTML = '<i class="bi bi-upload me-2"></i>Subir TXT';
                });

                btnXlsx.addEventListener("click", function () {
                    tipoArchivo = "xlsx";

                    formularioArchivo.style.display = "block";
                    archivo.setAttribute("accept", ".xlsx,.xls");

                    resetBotonesSeleccion('xlsx');

                    cargaMasiva.classList.remove("btn-secondary", "btn-primary");
                    cargaMasiva.classList.add("btn-success"); // VERDE
                    cargaMasiva.innerHTML = '<i class="bi bi-upload me-2"></i>Subir XLSX';
                });

                archivo.addEventListener("change", function () {
                    if (this.files.length > 0) {
                        const fileName = this.files[0].name;
                        const fileExtension = fileName.split('.').pop().toLowerCase();

                        if (tipoArchivo === 'xlsx') {
                            if (fileExtension !== 'xlsx' && fileExtension !== 'xls') {
                                alert("Por favor, selecciona un archivo XLSX válido.");
                                this.value = "";
                            }
                        } else if (fileExtension !== tipoArchivo) {
                            alert("Por favor, selecciona un archivo " + tipoArchivo.toUpperCase() + " válido.");
                            this.value = "";
                        }
                    }
                });
            });
        </script>
