<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Carga Masiva</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <div class="container my-5 text-center" layout:fragment="contenido">

            <div class="row mb-4">
                <div class="col">
                    <button id="btnTxt" class="btn btn-success btn-lg shadow me-2">
                        <i class="bi bi-filetype-txt me-2"></i>TXT
                    </button>
                </div>
                <div class="col">
                    <button id="btnXlsx" class="btn btn-primary btn-lg shadow me-2">
                        <i class="bi bi-filetype-xlsx me-2"></i>XLSX
                    </button>
                </div>
            </div>

            <div id="formularioArchivo" style="display: none;">
                <form action="/Usuario/CargaMasiva" method="post" enctype="multipart/form-data">
                    <input type="file" id="archivo" name="archivo" class="form-control mb-3" accept=".txt,.xlsx">
                    <button type="submit" class="btn btn-primary btn-lg" id="cargaMasiva">
                        <i class="bi bi-upload me-2"></i>Subir Archivo
                    </button>
                </form>
            </div>
        </div>


    </body>
</html>
