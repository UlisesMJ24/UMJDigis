<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalle del Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>

        <div class="container my-5">
            <h1 class="mb-4 text-center">Detalle del Usuario</h1>

            <div class="row g-4" >

                <div class="col-lg-4 col-12">
                    <div class="card shadow-sm h-100">
                        <div class="text-center my-4">
                            <div class="d-inline-block border rounded-circle p-1 shadow-sm" style="background-color: #f8f9fa;">
                                <img th:src="'data:image/jpeg;base64,' + ${usuario.Imagen}"
                                     alt="Foto del usuario"
                                     class="rounded-circle img-fluid"
                                     style="width: 150px; height: 150px; object-fit: cover;">
                            </div>
                            <h5 class="mt-3 text-secondary" th:text="${usuario.nombre}">Nombre del Usuario</h5>
                        </div>

                        <div class="card-body">
                            <h5 class="card-subtitle mb-3 text-muted">Información General</h5>
                            <ul class="list-group list-group-flush mb-4">
                                <li class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-bold">Nombre Completo</div>
                                        <span th:text="${usuario.Nombre}"></span>
                                        <span th:text="${usuario.ApellidoPaterno}"></span>
                                        <span th:text="${usuario.ApellidoMaterno}"></span>
                                    </div>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-bold">Correo Electrónico</div>
                                        <span th:text="${usuario.Email}"></span>
                                    </div>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-bold">Teléfono / Celular</div>
                                        <i class="bi bi-telephone-fill me-2"></i><span th:text="${usuario.Telefono}"></span><br>
                                        <i class="bi bi-phone-fill me-2"></i><span th:text="${usuario.Celular}"></span>
                                    </div>
                                </li>
                            </ul>

                            <div class="d-grid">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalModificarUsuario" th:data-bs-target="'#modalModificarUsuario' + ${usuario.UserName}">
                                    <i class="bi bi-pencil-square me-2"></i>Modificar Datos
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 col-12">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-geo-alt-fill me-2"></i>Direcciones Asignadas</h5>
                        </div>
                        <div class="card-body">

                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">Detalle de Dirección</th>
                                            <th scope="col" class="text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="direccion : ${usuario.Direcciones}">
                                            <td>
                                                <div class="fw-bold"><span th:text="${direccion.Calle}">Calle no disponible</span> <span th:text="${direccion.NumeroExterior}">-</span></div>
                                                <small class="text-muted">
                                                    Colonia: <span th:text="${direccion.colonia != null ? direccion.colonia.Nombre : 'N/D'}"></span><br>
                                                    Mpo/Edo: <span th:text="${direccion.colonia != null && direccion.colonia.municipio != null ? direccion.colonia.municipio.Nombre : 'N/D'}"></span>, 
                                                    <span th:text="${direccion.colonia != null && direccion.colonia.municipio != null && direccion.colonia.municipio.estado != null ? direccion.colonia.municipio.estado.Nombre : 'N/D'}"></span><br>
                                                    País: <span th:text="${direccion.colonia != null && direccion.colonia.municipio != null && direccion.colonia.municipio.estado != null && direccion.colonia.municipio.estado.pais != null ? direccion.colonia.municipio.estado.pais.Nombre : 'N/D'}"></span>
                                                </small>
                                            </td>
                                            <td class="text-center text-nowrap">
                                                <button class="btn btn-sm btn-outline-primary me-2"><i class="bi bi-pencil"></i></button>
                                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-grid d-md-block mt-3">
                                <a th:href="@{TampocoSirvo}" class="btn btn-success"><i class="bi bi-plus-circle-fill me-2"></i>Agregar Dirección</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" th:id="'modalModificarUsuario' + ${usuario.UserName}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg"> <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-person-lines-fill me-2"></i>Modificar Detalles de Usuario</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <form action="" method="post" class="needs-validation" novalidate>

                                    <div class="row mb-3 g-3">
                                        <div class="col-md-4">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name="nombre" th:value="${usuario.UserName}" required placeholder="Example123">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.Nombre}" required placeholder="Nombre">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                                            <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" th:value="${usuario.ApellidoPaterno}" required placeholder="Apellido Paterno">
                                        </div>
                                    </div>

                                    <div class="row mb-3 g-3">
                                        <div class="col-md-5">
                                            <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                                            <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" th:value="${usuario.ApellidoMaterno}" placeholder="Apellido Materno">
                                        </div>
                                        <div class="col-md-7">
                                            <label for="email" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="email" name="email" th:value="${usuario.Email}" required placeholder="Example@correo.com">
                                        </div>
                                    </div>

                                    <div class="row mb-3 g-3">
                                        <div class="col-md-4">
                                            <label for="sexo" class="form-label">Sexo</label>
                                            <select class="form-select" id="sexo" name="sexo" th:value="${usuario.Sexo}">
                                                <option value="" disabled selected>Seleccione...</option>
                                                <option value="M" th:selected="${usuario.Sexo == 'M'}">Masculino</option>
                                                <option value="F" th:selected="${usuario.Sexo == 'F'}">Femenino</option>
                                            </select>
                                        </div>

                                        <div class="col-md-4">
                                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${usuario.FechaNacimiento}" required>
                                        </div>

                                        <div class="col-md-4">
                                            <label for="curp" class="form-label">CURP</label>
                                            <input type="text" class="form-control" id="curp" name="curp" maxlength="18" th:value="${usuario.CURP}" required placeholder="CURP">
                                        </div>
                                    </div>

                                    <div class="row mb-3 g-3">
                                        <div class="col-md-6">
                                            <label for="telefono" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="10" th:value="${usuario.Telefono}" placeholder="Ej: 5551234567">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="celular" class="form-label">Celular</label>
                                            <input type="tel" class="form-control" id="celular" name="celular" maxlength="10" th:value="${usuario.Celular}" placeholder="Ej: 5587654321">
                                        </div>
                                    </div>

                                    <div class="modal-footer px-0 pt-3 border-top">
                                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                            <i class="bi bi-x-circle-fill me-1"></i>Cancelar
                                        </button>
                                        <button type="submit" class="btn btn-success">
                                            <i class="bi bi-check-circle-fill me-1"></i>Guardar Cambios
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </body>
</html>
